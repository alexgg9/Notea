<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>{{"Título"|translate}}</label>
      <input #title type="text" class="form-control"  formControlName="title" placeholder="{{'Título'|translate}}">
    </div>
    <div class="form-group">
      <label>{{"Descripción"|translate}}</label>
      <input formControlName="description" type="text" class="form-control" placeholder="{{'Descripción'|translate}}">
    </div>
    <input type="hidden" formControlName="id">
    <button type="submit" class="btn btn-primary m-2" [disabled]="this.form.status!='VALID'">{{"Guardar"|translate}}</button>
</form>
